    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script  type="text/javascript">
      (function() {
        emailjs.init("vfDcedSt3XduQNLVk");
      })();
      function sendMail() {
        let fullName = document.getElementById("name").value;
        let userEmail = document.getElementById("email").value;
        let userMessage = document.getElementById("message").value;
        let contactParams = {
          from_name: fullName,
          from_email: userEmail,
          message: userMessage
        };
        emailjs.send("service_8i6jzi6", "template_x6wwbbs", contactParams).then(function(res) {
            alert("Message sent successfully")
        })
      }
    </script>
    <title>Senait</title>
  </head>
  <body>
    <footer>
<div id="contact">

      <div class="contact-page">

          <div class="contact-box">
            <h2 class="contact-text">Contact Me</h2>
            <form>
              <div class="contact-form">
                <label for="name">Name:</label>
                <input id="name" name="fullname" type="text" placeholder="Your full Name" /><br /><br />
                <label for="email">Email:</label>
                <input id="email" name="email" placeholder="Your email" />
                <label for="message">Message:</label>
                <textarea id="message"></textarea>
                <button class='contact-btn' type="button" value="Send Mail" onclick="sendMail()">Send</button>
                <div>

                </div>
